<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/fb.css"> <!-- Ensure this path is correct -->
    <title>Add Diary Entry</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .container {
            display: flex;
            align-items: flex-start;
            gap: 20px; /* Adds space between image and form */
            margin: 20px;
        }

        .image-container {
            flex: 1;
            max-width: 250px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Pushes content to the bottom */
        }

        .image-container img {
            width: 100%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
        }

        .form-container {
            flex: 2;
            max-width: 600px;
        }

        h1 {
            color: blue;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .cancel-button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }

        .cancel-button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
<center>
    <div class="container">
        <!-- Image Section -->
        <div class="image-container">
            <img th:src="@{/images/pngtree-blue-open-book-image_1134778.jpg}" alt="Blue Open Book">
        </div>
        <!-- Form Section -->
        <div class="form-container">
            <h1><u><i>Add New Diary Entry</i></u></h1>
            <form th:action="@{/diary/save}" th:object="${entry}" method="post">
                <label for="title">Title:</label>
                <input type="text" id="title" th:field="*{title}" required>

                <label for="content">Content:</label>
                <textarea id="content" th:field="*{content}" rows="10" required></textarea>

                <label for="date">Date:</label>
                <input type="date" id="date" th:field="*{date}" required>

                <button type="submit">Save</button>
                <a th:href="@{/diary/home}" class="cancel-button">Cancel</a>
            </form>
        </div>
    </div>
    </center>
</body>
</html>
